<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Gallery</title>

  <!-- Favicons -->
  <link href="assets/img/logo.png" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover::after {
      transform: translateY(0);
    }

    h2.section-title {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      color: #f8f9fa;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header d-flex align-items-center fixed-top bg-dark py-2">
    <div class="container-fluid d-flex justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center text-white text-decoration-none">
        <img src="assets/img/logo.png" alt="Logo" width="40" class="me-2">
        <h1 class="m-0">Gallery</h1>
      </a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="#">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-5 pt-5">
    <h2 class="section-title">Image Gallery</h2>
    <div class="row">
      <!-- Image 1 -->

        <div class="gallery-item" data-title="Image 1">
          <a href="assets/img/gallery/img1.jpg" class="glightbox" data-gallery="gallery">
            <img src="assets/img/gallery/img1.jpg" alt="Image 1">
          </a>
        </div>
      </div>

        </div>
      </div>

      <!-- Image 3 -->

            <img src="assets/img/gallery/img3.jpg" alt="Image 3">
          </a>
        </div>
      </div>

      <!-- Image 4 -->

        </div>

      <!-- Image 5 -->

      <!-- Image 6 -->

  </main>
